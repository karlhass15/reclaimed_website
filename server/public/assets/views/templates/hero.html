<div class="container slider" ng-controller="HeroController">
    <img ng-repeat="slide in slides" ng-src="{{slide.image}}" alt="{{slide.description}}"
         class="slide slide-animation" ng-hide="!isCurrentSlideIndex($index)" />

    <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
    <a class="arrow next" href="#" ng-click="prevSlide()"></a>
    <nav class="hero nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
